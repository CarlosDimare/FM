<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenFM Browser Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Football Manager 2008 Metallic Skin */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #dcdcdc;
      }
      ::-webkit-scrollbar-thumb {
        background: #999;
        border: 1px solid #666;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      body {
        background-color: #dcdcdc !important;
        color: #333 !important;
        font-family: Verdana, Arial, sans-serif !important;
        font-size: 11px !important;
      }
      /* Metallic panel styling */
      .metallic-panel {
        background-color: #f4f4f4;
        border: 1px solid #999;
      }
      /* Link hover effects */
      .fm-link {
        text-decoration: none;
        color: #0066cc;
        cursor: pointer;
      }
      .fm-link:hover {
        text-decoration: underline;
        color: #f3ae1a;
      }
      /* Status tags */
      .status-les { color: #cc0000; font-weight: bold; }
      .status-sus { color: #ff9900; font-weight: bold; }
      .status-trn { color: #ffcc00; font-weight: bold; }
      /* Gradient header */
      .fm-header {
        background: linear-gradient(to right, var(--primary-color, #0066cc), #1a1a1a);
        border-bottom: 4px solid var(--secondary-color, #cc0000);
      }
      /* Grass pitch stripes */
      .fm-pitch {
        background-color: #1a3a1a;
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 20px,
          rgba(0,0,0,0.15) 20px,
          rgba(0,0,0,0.15) 40px
        );
      }
      /* Compact density */
      .fm-compact {
        font-size: 11px;
        line-height: 1.3;
      }
    </style>
